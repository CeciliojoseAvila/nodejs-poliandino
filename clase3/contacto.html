<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto - BMW</title>

    <link rel="stylesheet" type="" href="./reset.css" />
    <link rel="stylesheet" type="" href="./estilo.css" />
  </head>

  <body>
    <header>
      <div class="caja">
        <h1><img src="" alt="" /></h1>

        <nav>
          <ul>
            <li><a href="fuentes.html">Principal </a></li>
            <li><a href="productos.html">Productos </a></li>
            <li><a href="contacto.html">Contacto</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
     
    
      <form>
        
        <label for="nombreapellido"> Nombre y Apellido</label>
        <input type="text" id="nombreapellido" class="input-patron" required />

        <label for="Email"> Correo electrónico</label>
        <input
          type="email"
          id="Email"
          class="input-patron"
          required
          placeholder="Email@dominio.com"
        />

        <label for="Teléfono"> Teléfono</label>
        <input
          type="tel"
          id="Teléfono"
          class="input-patron"
          required
          placeholder="(xx) xxxx xxxx"
        />

        <label for="mensaje">Mensaje</label>
        <textarea
          rows="10"
          cols="70"
          id="mensaje"
          class="input-patron"
          required
          placeholder="Escribir aquí"
        ></textarea>

        <!-- CAJA SELECCIONAR MENSAJE PARA ENVIAR -->

        <!-- Se ha cambiado div por fieldset para almacenar conjunto de datos -->
        <fieldset class="parrafo">
          <legend >¿Cómo le gustaría que lo contactemos?</legend>

          <label for="radio-email">
            <input
              type="radio"
              name="contacto"
              value="email"
              id="radio-email"
            />Email</label
          >

          <label for="radio-telefono"
            ><input
              type="radio"
              name="contacto"
              value="telefono"
              id="radio-telefono"
            />Teléfono</label
          >

          <label for="radio-whatsapp"
            ><input
              type="radio"
              name="contacto"
              value="whatsapp"
              id="radio-whatsapp"
              checked
            />Whatsapp</label
          >
        </fieldset>

        <!-- Se ha cambiado la etiqueta (p) por legend -->
        <fieldset>
          <legend>¿En cúal horario prefiere ser atendido ?</legend>
          <select>
            <option>Mañana</option>
            <option>Tarde</option>
            <option>Noche</option>
          </select>
        </fieldset>

        <label class="checkbox" for="">
          <input type="checkbox" checked /> ¿Le gustaría recibir novedades de BMW?</label
        >

        <input type="submit" value="Enviar formulario" class="enviar" />
      </form>

      <!-- TABLA DIAS - HORARIOS // <tr> = para  crear filas y <td> = crear columnas -->

      <table>
        <!--NUEVA DEFINICION DE LAS TABLAS -->
        <thead>
          <tr>
            <th>Día</th>
            <th>Horario</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>Lunes</td>
            <td>08h - 20h</td>
          </tr>

          <tr>
            <td>Miércoles</td>
            <td>08h - 20h</td>
          </tr>

          <tr>
            <td>Viernes</td>
            <td>08h - 20h</td>
          </tr>
        </tbody>
      </table>
    </main>
      <p2 class="ubicacion">Nuestra ubicación</p2>

     </div>

    <footer>

  </body>
</html>
